<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Host ‚Äî El Viaje Digital del Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{
      margin:0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(1200px 700px at 20% 10%, #1a2a4a 0%, #0b1220 55%, #070b14 100%);
      color:#fff;
      min-height:100vh;
    }
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px;}
    h1{margin:0 0 8px;}
    .sub{opacity:.85;margin:0 0 18px;}
    .card{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    input,button{
      padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25); color:#fff; font-size:1em; box-sizing:border-box;
    }
    button{
      background:#2f6bff;border:none;font-weight:800;cursor:pointer;
      box-shadow: 0 10px 22px rgba(47,107,255,.25);
    }
    button:hover{filter:brightness(.95);}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btns button{flex:1; min-width: 170px;}
    table{width:100%;border-collapse:collapse;margin-top:12px;font-size:.95em;}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.12);text-align:left;}
    .pill{display:inline-block;padding:2px 10px;border-radius:999px;background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.14);}
    .muted{opacity:.8;font-size:.92em;margin-top:10px;}
    .ok{color:#8dffb1;font-weight:800;}
    .bad{color:#ff9a9a;font-weight:800;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üë©‚Äçüè´ Panel Host (Licda = t√∫)</h1>
    <p class="sub">Control en vivo ‚Äî El Viaje Digital del Cliente</p>

    <div class="card">
      <div class="row">
        <input id="pin" placeholder="PIN (2026)" />
        <button id="btnLogin">Entrar</button>
      </div>

      <div id="zona" style="display:none;">
        <div class="btns">
          <button id="btnLobby">Volver a Lobby</button>
          <button id="btnPlay">Iniciar Fase 2 (Aula)</button>
          <button id="btnEnd">Finalizar</button>
          <button id="btnReset" style="background:#ff3b57;">Reset total</button>
        </div>

        <div class="muted">
          Estado actual: <span class="pill" id="estado">...</span>
        </div>

        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Vidas</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <div class="muted">
          Tip: abre <span class="pill">/index.html</span> en otra pesta√±a para ver el lobby.
        </div>
      </div>

      <div id="msg" class="muted"></div>
    </div>
  </div>

  <script type="module">
    import { listenPlayers, listenState, hostSetPhase, hostResetAll } from "./firebase.js";

    const PIN_OK = "2026";
    const pin = document.getElementById("pin");
    const btnLogin = document.getElementById("btnLogin");
    const zona = document.getElementById("zona");
    const msg = document.getElementById("msg");
    const tbody = document.getElementById("tbody");
    const estado = document.getElementById("estado");

    btnLogin.addEventListener("click", () => {
      if ((pin.value || "").trim() !== PIN_OK) {
        msg.innerHTML = `<span class="bad">PIN incorrecto.</span>`;
        return;
      }
      msg.innerHTML = `<span class="ok">Listo, est√°s como Host ‚úÖ</span>`;
      zona.style.display = "block";
    });

    document.getElementById("btnLobby").addEventListener("click", () => hostSetPhase("lobby"));
    document.getElementById("btnPlay").addEventListener("click", () => hostSetPhase("play"));
    document.getElementById("btnEnd").addEventListener("click", () => hostSetPhase("end"));
    document.getElementById("btnReset").addEventListener("click", async () => {
      if (!confirm("¬øSeguro? Esto borra la lista de estudiantes.")) return;
      await hostResetAll();
      alert("Reset listo ‚úÖ");
    });

    listenState((s) => {
      estado.textContent = (s.phase || "lobby").toUpperCase();
    });

    listenPlayers((players) => {
      tbody.innerHTML = players.map(p => `
        <tr>
          <td>${escapeHtml(p.nombre || "sin nombre")}</td>
          <td>${"‚ù§Ô∏è".repeat(Math.max(0, Math.min(3, Number(p.lives ?? 3))))}</td>
          <td>${escapeHtml(p.status || "")}</td>
        </tr>
      `).join("") || `<tr><td colspan="3">Sin estudiantes a√∫n</td></tr>`;
    });

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, (m) =>
        ({ "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;" }[m])
      );
    }
  </script>
</body>
</html>
