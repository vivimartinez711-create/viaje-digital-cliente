  <script type="module">
    import { listenState, getOrCreatePlayerId, playerSetStatus, heartbeat } from "./firebase.js";

    const st = document.getElementById("st");

    setInterval(() => heartbeat(pid), 15000);

    listenState((state) => {
      const phase = state.phase || "lobby";
      st.textContent = phase.toUpperCase();

      if (phase !== "play") {
        // Si no estÃ¡ en play, vuelve al lobby
        window.location.href = "./index.html";
      } else {
        // Marcamos que estÃ¡ jugando
        playerSetStatus(pid, "playing").catch(()=>{});
