<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>El Viaje Digital del Cliente ‚Äî Entrada</title>
<style>
  body{margin:0;font-family:system-ui,Segoe UI,Arial;background:linear-gradient(180deg,#b3d9ff,#e6f2ff);min-height:100vh}
  .wrap{max-width:900px;margin:0 auto;padding:18px}
  .card{background:#fff;border-radius:18px;padding:16px;box-shadow:0 16px 40px rgba(0,0,0,.12)}
  h1{margin:0 0 6px}
  .muted{opacity:.75}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  @media(max-width:780px){.row{grid-template-columns:1fr}}
  label{display:block;font-weight:800;margin:10px 0 6px}
  input,select{width:100%;padding:11px;border-radius:12px;border:1px solid #d7d7d7;font-size:16px}
  button{width:100%;padding:12px;border-radius:12px;border:0;background:#004aad;color:#fff;font-weight:900;cursor:pointer}
  button:hover{background:#00327a}
  .mini{height:56px;border-radius:16px;background:#f7fbff;border:1px solid #e8eef7;position:relative;margin-top:10px}
  .hair{position:absolute;left:46%;top:12px;width:36px;height:12px;border-radius:12px;transform:translateX(-50%)}
  .head{position:absolute;left:46%;top:18px;width:30px;height:30px;border-radius:999px;transform:translateX(-50%)}
  .shirt{position:absolute;left:46%;top:34px;width:46px;height:18px;border-radius:10px;transform:translateX(-50%)}
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef4ff;color:#0b3ea3;font-weight:900;margin:8px 0}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>üéì El Viaje Digital del Cliente</h1>
    <div class="muted">Juego por niveles (ma√±ana/tarde/noche). 5 corazones. Si fallas pierdes la mitad.</div>

    <div class="pill">Para jugar: completa esto y presiona <b>Entrar</b></div>

    <div class="row">
      <div>
        <label>Nombre</label>
        <input id="name" placeholder="Ej: Ana, Carlos, Vivi">
      </div>
      <div>
        <label>G√©nero</label>
        <select id="gender">
          <option value="mujer">Mujer (lona + blusa 3/4)</option>
          <option value="hombre">Hombre (jean + camisa)</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Piel</label>
        <select id="skin">
          <option value="#f3d7c5">Blanca</option>
          <option value="#d2b49a">Morena clara</option>
        </select>
      </div>
      <div>
        <label>Pelo</label>
        <select id="hair">
          <option value="#1f1f1f">Negro</option>
          <option value="#6a3f2b">Casta√±o</option>
          <option value="#d7b55a">Rubio</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Camisa / Blusa</label>
        <select id="shirt">
          <option value="#2f6fff">Azul</option>
          <option value="#ff5c7c">Rosa</option>
          <option value="#111111">Negra</option>
          <option value="#ffffff">Blanca</option>
        </select>
      </div>
      <div>
        <label>Transporte</label>
        <select id="transport">
          <option>üöå Bus (gallinera)</option>
          <option>üöó Carro</option>
          <option>üèçÔ∏è Moto</option>
          <option>üö∂ A pie</option>
        </select>
      </div>
    </div>

    <div class="mini">
      <div class="hair" id="phair"></div>
      <div class="head" id="phead"></div>
      <div class="shirt" id="pshirt"></div>
    </div>

    <button id="go" style="margin-top:12px">Entrar al juego</button>

    <div class="muted" style="margin-top:10px">
      Si algo no carga, abre en modo inc√≥gnito.
    </div>
  </div>
</div>

<script>
  const skin = document.getElementById("skin");
  const hair = document.getElementById("hair");
  const shirt = document.getElementById("shirt");
  function paint(){
    document.getElementById("phead").style.background = skin.value;
    document.getElementById("phair").style.background = hair.value;
    document.getElementById("pshirt").style.background = shirt.value;
    document.getElementById("pshirt").style.border = (shirt.value==="#ffffff") ? "1px solid rgba(0,0,0,.15)" : "none";
  }
  [skin,hair,shirt].forEach(x=>x.addEventListener("change",paint));
  paint();

  document.getElementById("go").onclick = ()=>{
    const name = document.getElementById("name").value.trim();
    if(!name) return alert("Escribe tu nombre üòä");
    const player = {
      name,
      gender: document.getElementById("gender").value,
      skin: skin.value,
      hair: hair.value,
      shirt: shirt.value,
      transport: document.getElementById("transport").value,
      lives: 5,
      score: 0
    };
    localStorage.setItem("VDC_PLAYER", JSON.stringify(player));
    location.href = "juego.html";
  };
</script>
</body>
</html>
